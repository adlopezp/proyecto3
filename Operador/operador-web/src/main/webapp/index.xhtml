<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Mi Carpeta Personal - Registro</title>
        <link rel="stylesheet" href="#{request.contextPath}/recursos/css/portal.css"/>
        <link rel="shortcut icon" href="#{request.contextPath}/recursos/imagenes/icono.ico" />
    </h:head>
    <h:body>
        <h:form id="formulario_frm">
            <div align="center">
                <br/>
                <br/>
                <span style="font-weight: bold; font-size: 26px; font-family: 'Segoe UI', Verdana, Arial, sans-serif;">Carpeta Personal</span><br/>
                <span style="font-weight: bold; font-size: 26px; font-family: 'Segoe UI', Verdana, Arial, sans-serif;">STATUS-QUO</span><br/>
                <span style="font-weight: bold; font-size: 22px; font-family: 'Segoe UI', Verdana, Arial, sans-serif;">Segura, Rápida y Eficiente</span><br/>
                <br/>
                <br/>
                <br/>
                <p:panel style="width: 520px" header="Registro" >
                    <p:panelGrid >
                        <p:row style="border: 0px">
                            <p:column>
                                <span style="font-weight: bold; font-size: 18px;">Indentificación</span><br/>
                                <span style="font-weight: bold; font-size: 9px;">(Código Acceso/Doc. Identidad/NIT)</span>
                            </p:column>
                            <p:column>
                                <p:inputText value="#{loginBean.usuario}" style="width: 200px; font-size: 20px;"/>
                            </p:column>
                        </p:row>
                        <p:row style="border: 0px">
                            <p:column>
                                <p:outputLabel value="Contraseña" style="font-weight: bold; font-size: 18px;"/>
                            </p:column>
                            <p:column>
                                <p:password value="#{loginBean.password}" style="width: 200px; font-size: 20px;" />
                            </p:column>
                        </p:row>
                        <p:row style="border: 0px">
                            <p:column>
                                <p:spacer width="100" height="15"/>
                            </p:column>
                        </p:row>
                        <p:row style="border: 0px">
                            <p:column colspan="2" style="text-align: center;">
                                <p:commandButton value="Entrar" actionListener="#{loginBean.loginAction}" update="#{p:component('messages')}" />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                    <p:messages id="messages" showDetail="true"/>
                </p:panel>
                <br/>
                <br/>
                <table>
                    <tr>
                        <td><p:commandButton value="Registrarse" action="usuario/registro/registro.jsf?faces-redirect=true" disabled="true"/></td>
                        <td><p:commandButton value="Olvide mi Contraseña" action="registro?faces-redirect=true" disabled="true"/></td>
                    </tr>
                </table>
                <br/>
                <br/>
            </div>
            <p:ajaxStatus id="status_ajax" onsuccess="PF('status_dlg').hide();"/>
            <p:dialog id="status_dlg" widgetVar="status_dlg"  modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                <p:graphicImage id="status_img" url="/recursos/imagenes/loading_spinner.gif" />
            </p:dialog>
        </h:form>
    </h:body>
</html>
