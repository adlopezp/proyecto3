<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../WEB-INF/template/master-page.xhtml">

            <ui:define name="head">
                <title>Administración de documentos</title>
            </ui:define>
            <ui:define name="content">
                <p:panel toggleOrientation="horizontal">
                    <h:form>
                        <p:breadCrumb>
                            <p:menuitem value="Atajo" url="" />
                            <p:menuitem value="Documentos" url="" />
                            <p:menuitem value="Administración de documentos" url="" />
                        </p:breadCrumb>
                        <br/>
                    </h:form>
                    <!-- //TODO  Funcionalidades Pendientes<br/>
                     - Compartir documentos con entidades<br/>
                     - Compartir documentos con otros usuarios<br/> -->
                    <h:panelGrid columns="2" styleClass="panelGridNoBorder">
                        
                        <p:tree value="#{documentView.root}" var="carpeta" selectionMode="single"
                                style="height: 400px; overflow: auto;display: block">

                            <p:ajax event="select"  update="documentForm, :documentTable"
                                    listener="#{documentView.onNodeSelect}" />
                           
                           <p:treeNode>
                                <h:outputText value="#{carpeta.nombre}" />
                            </p:treeNode>
                           
                           
                           
                           <p:treeNode type="document" icon="ui-icon-document">
                                <h:outputText value="#{carpeta.nombre}" />
                            </p:treeNode>

                        </p:tree>


                        <h:panelGrid columns="1">
                            <!-- Barra de menú -->
                           
                            <p:panel id="buttonPanel">
                                <h:form>
                                <p:commandButton value="Cargar archivo"
                                                 icon="fa fa-upload"
                                                 oncomplete="PF('loadDialog').show()">
                                </p:commandButton>
                                <p:button value="Nuevo directorio" icon="ui-icon-plus">
                                    <f:param name="productId" value="10" />
                                </p:button>
                                <p:commandButton value="Descargar"
                                                 ajax="false"
                                                 onclick="PrimeFaces.monitorDownload(start, stop);"
                                                 icon="fa fa-fw fa-download"
                                                 type="button"
                                                 disabled="#{empty documentView.selectedDocument}">
                                    <p:fileDownload value="#{documentView.contenidoDescarga}" />
                                </p:commandButton>
                                <p:commandButton value="Eliminar"
                                                 icon="fa fa-remove"
                                                 actionListener="#{documentView.borrarArchivo}"
                                                 update=":documentTable"
                                                 disabled="#{empty documentView.selectedDocument}">
                                    <p:confirm header="Confirmation" message="¿Eliminar archivo?" icon="ui-icon-alert" />
                                </p:commandButton>
                                <p:commandButton value="Compartir"
                                                 icon="fa fa-share-alt"
                                                 disabled="true">
                                </p:commandButton>
                                
                                <p:commandButton value="Firmar"
                                                 icon="fa fa-check"
                                                 disabled="#{empty documentView.selectedDocument}">
                                </p:commandButton>

                                <p:dialog id="loadDialog" widgetVar="loadDialog"
                                          modal="true" resizable="false" closeOnEscape="true">
                                    <ui:include src="dialogos/dialogo-carga.xhtml" />
                                </p:dialog>
                                <p:dialog id="downloadDialog" widgetVar="downloadDialog"
                                          modal="true" resizable="false" closeOnEscape="true">
                                    <ui:include src="dialogos/dialogo-descarga.xhtml" />
                                </p:dialog>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </p:confirmDialog>    
                                    
                                <script type="text/javascript">
                                    function start() {
                                        PF('statusDialog').show();
                                    }

                                    function stop() {
                                        PF('statusDialog').hide();
                                    }
                                </script>

                                </h:form>
                            </p:panel>
                            
                            
                            <!-- Tabla con detalles de archivo -->
                            <p:panel>
                                <h:form id="documentForm" prependId="false">
                                    <p:dataTable id="documentTable" var="file" rowKey="#{file.id}"
                                                 value="#{documentView.archivosUsuario}"
                                                 selectionMode="single" selection="#{documentView.selectedDocument}"
                                                 style="height: 335px;" paginator="true" rows="10">
                                        <p:column headerText="Id">
                                            <h:outputText value="#{file.id}" />
                                        </p:column>

                                        <p:column headerText="Nombre de archivo">
                                            <h:outputText value="#{file.nombre}" />
                                        </p:column>
                                        
                                        <p:column headerText="Tamaño">
                                            <h:outputText value="#{file.sizeArchivo}" />
                                        </p:column>
                                        
                                        <p:column headerText="Firmado">
                                            <h:outputText value="#{file.firmado}" />
                                        </p:column>
                                        
                                        <p:column headerText="Formato">
                                            <h:outputText value="#{file.formato.nombre}" />
                                        </p:column>

                                        <p:ajax event="rowSelect"  update=":buttonPanel"
                                                listener="#{documentView.onRowSelect}" />

                                    </p:dataTable>
                                </h:form>
                            </p:panel>
                        </h:panelGrid>
                    </h:panelGrid>

                </p:panel>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
