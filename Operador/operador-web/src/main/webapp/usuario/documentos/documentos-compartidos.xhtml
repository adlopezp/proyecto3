<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="../../WEB-INF/template/#{loginBean.template}.xhtml" >
            <ui:define name="head">
                <title>Documentos Compartidos</title>
            </ui:define>
            <ui:define name="content">
                <h:form id="form" prependId="false">
                    <p:panel id="panel_principal" style="min-height: 10px;">
                        Administra documentos compartidos por otras personas, la idea es que no se mezclen con los documentos propios de la "Carpeta Personal"
                    </p:panel>
                </h:form>
                <h:form id="form_message" prependId="false">
                    <p:growl id="growl" showDetail="true" />
                    <p:messages id="messages" showDetail="true"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
