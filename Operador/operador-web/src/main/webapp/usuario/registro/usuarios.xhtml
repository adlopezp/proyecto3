<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Mi Carpeta Personal</title>
        <link rel="shortcut icon" href="#{request.contextPath}/recursos/imagenes/icono.ico" />
        <link rel="stylesheet" href="#{request.contextPath}/recursos/css/portal.css"/>
        <script type="text/javascript" src="#{request.contextPath}/recursos/js/portal.js"/>
    </h:head>
    <h:body>
        <ui:composition template="../../WEB-INF/template/master-page.xhtml">
            <ui:define name="head">
                <title>Usuarios</title>
            </ui:define>
            <ui:define name="content">
                <h:form id="formulario_frm">
                    <div align="center">
                        <br/>
                        <br/>
                        <span style="font-weight: bold; font-size: 26px; font-family: 'Segoe UI', Verdana, Arial, sans-serif;">Usuarios</span><br/>
                        <br/>
                        <br/>
                        <p:panel id="buscador_pnl">
                            <p:panelGrid id="buscador_tbl" styleClass="paneltotal noborder">
                                <p:row>
                                    <p:column style="width: 100px; text-align: center;">
                                        <p:outputLabel value="Documento" />
                                    </p:column>
                                    <p:column style="width: 180px;">
                                        <p:inputText id="documento_txt" value="#{usuarioBean.documentoBusqueda}" styleClass="paneltotal" />
                                    </p:column>
                                    <p:column style="width: 100px; text-align: center;">
                                        <p:outputLabel value="Nombre" />
                                    </p:column>
                                    <p:column>
                                        <p:inputText id="nombre_txt" value="#{usuarioBean.nombreBusqueda}" styleClass="paneltotal"/>
                                    </p:column>
                                    <p:column style="text-align: center;">
                                        <p:commandButton id="buscar_btn" value="Buscar"
                                                         actionListener="#{usuarioBean.buscarUsuarios}" update="usuario_tbl"/>
                                    </p:column>
                                </p:row>
                            </p:panelGrid>
                        </p:panel>
                        <br/>
                        <p:panel>
                            <p:dataTable id="usuario_tbl" value="#{usuarioBean.usuarios}" style="font-size: 11px;"
                                         var="usuario" emptyMessage="&nbsp;" resizableColumns="true"
                                         rows="20" paginator="true" paginatorPosition="bottom" paginatorAlwaysVisible="false">
                                <p:column headerText="Tipo Id.">
                                    <h:outputText id="rupi_lbl" value="#{usuario.tipoDocumento}"/>
                                </p:column>
                                <p:column headerText="IdentificaciÃ³n">
                                    <h:outputText id="nombre_lbl" value="#{usuario.documento}"/>
                                </p:column>
                                <p:column headerText="Nombre">
                                    <h:outputText id="archivo_lbl" value="#{usuario.nombre1} #{usuario.nombre2} #{usuario.apellido1} #{usuario.apellido2}"/>
                                </p:column>
                                <p:column headerText="Tipo">
                                    <h:outputText id="estado_lbl" value="#{usuario.tipo.nombre}"/>
                                </p:column>
                                <p:column headerText="Activo">
                                    <h:outputText id="naturaleza_lbl" value="#{usuario.activo?'SI':'NO'}"/>
                                </p:column>
                                <p:column headerText="Ver"  styleClass="panelcenter" width="50">
                                    <p:commandButton id="ver_urbanizacion_btn" icon="ui-icon-search" title="Ver"
                                                     action="#{usuarioBean.verUsuario(usuario)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <br/>
                        <p:commandButton id="nuevo_btn" value="Nuevo Usuario"
                                         action="#{usuarioBean.nuevoUsuario}"/>
                        <br/>
                        <br/>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
